<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Error | Onsen Coffee')}"></head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

<div class="max-w-2xl mx-auto px-4 py-12 text-center">
    <!-- Icono de error animado -->
    <div class="mb-8 animate-scale-in">
        <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-red-100 border-4 border-red-200">
            <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
    </div>

    <!-- Título del error -->
    <h1 class="text-4xl font-bold text-gray-900 mb-4 animate-fade-in">
        ¡Oops! Algo salió mal
    </h1>

    <!-- Mensaje de error -->
    <div class="mb-8 animate-slide-up">
        <p class="text-lg text-gray-600 mb-2">
            Lo sentimos, ha ocurrido un error inesperado.
        </p>
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mt-4">
            <p class="text-sm text-red-800 font-mono break-words" th:text="${errorMessage ?: 'Error desconocido'}">
                Error message
            </p>
        </div>
    </div>

    <!-- Acciones -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center animate-fade-in">
        <a href="/" class="inline-flex items-center justify-center px-6 py-3 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 transition-all shadow-sm hover:shadow-md transform hover:-translate-y-0.5">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Ir al Inicio
        </a>
        <button onclick="history.back()" class="inline-flex items-center justify-center px-6 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-all">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Volver Atrás
        </button>
    </div>

    <!-- Información adicional -->
    <div class="mt-12 pt-8 border-t border-gray-200">
        <p class="text-sm text-gray-500">
            Si el problema persiste, por favor contacta con nuestro soporte técnico.
        </p>
        <div class="mt-4 flex justify-center gap-6">
            <a href="/products" class="text-sm text-primary-600 hover:text-primary-700 font-medium transition-colors">
                Ver Productos
            </a>
            <a href="/loginAdmin" class="text-sm text-gray-500 hover:text-gray-700 font-medium transition-colors">
                Área de Administración
            </a>
        </div>
    </div>
</div>

<!-- Logo en el footer -->
<div class="fixed bottom-8 left-1/2 transform -translate-x-1/2">
    <div class="flex items-center space-x-2 opacity-30">
        <svg class="w-6 h-6 text-primary-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M2 21h19v-3H2v3zM20 8H4V6h16v2zm0-4H4c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h3v2c0 3.31 2.69 6 6 6s6-2.69 6-6v-2h3c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 10c0 2.21-1.79 4-4 4s-4-1.79-4-4v-2h8v2z"/>
        </svg>
        <span class="text-sm font-bold text-gray-600">Onsen Coffee</span>
    </div>
</div>

</body>
</html>

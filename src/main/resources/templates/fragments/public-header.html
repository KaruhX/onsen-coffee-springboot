<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header - Onsen Coffee</title>
</head>
<body>
<div th:fragment="header">
    <nav class="bg-white/95 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo y marca -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 group">
                        <div class="relative">
                            <div class="absolute inset-0 bg-primary-600/20 rounded-lg blur-md group-hover:blur-lg transition-all"></div>
                            <svg class="relative w-8 h-8 text-primary-600 transition-transform duration-300 group-hover:scale-110" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M2 21h19v-3H2v3zM20 8H4V6h16v2zm0-4H4c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h3v2c0 3.31 2.69 6 6 6s6-2.69 6-6v-2h3c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 10c0 2.21-1.79 4-4 4s-4-1.79-4-4v-2h8v2z"/>

                        </div>
                        <span class="text-xl font-bold text-gray-900 group-hover:text-primary-600 transition-colors">
                            Onsen <span class="text-primary-600">Coffee</span>
                        </span>
                    </a>
                </div>

                <!-- NavegaciÃ³n simple -->
                <div class="flex items-center space-x-8">
                    <a href="/products" class="text-sm font-medium text-gray-600 hover:text-primary-600 transition-colors relative group">
                        Productos
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-600 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                    <a href="/loginAdmin" class="text-sm font-medium text-gray-400 hover:text-gray-600 transition-colors relative group">
                        Admin
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gray-600 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>

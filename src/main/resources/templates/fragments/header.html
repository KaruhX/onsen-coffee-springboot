<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="header" class="bg-white/95 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50 shadow-sm transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo y marca -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-2 group">
                    <div class="relative">
                        <div class="absolute inset-0 bg-primary-600/20 rounded-lg blur-md group-hover:blur-lg transition-all"></div>
                        <svg class="relative w-8 h-8 text-primary-600 transition-transform duration-300 group-hover:scale-110" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M2 21h19v-3H2v3zM20 8H4V6h16v2zm0-4H4c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h3v2c0 3.31 2.69 6 6 6s6-2.69 6-6v-2h3c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 10c0 2.21-1.79 4-4 4s-4-1.79-4-4v-2h8v2z"/>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-gray-900 group-hover:text-primary-600 transition-colors">
                        Onsen <span class="text-primary-600">Coffee</span>
                    </span>
                </a>
            </div>

            <!-- Navegación Desktop -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors relative group">
                    Inicio
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-600 transition-all group-hover:w-full"></span>
                </a>
                <a href="/products" class="text-sm font-semibold text-primary-600 relative">
                    Productos
                    <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-primary-600"></span>
                </a>
                <a href="/order-history" id="btn-orders" class="hidden text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors relative group">
                    Mis Pedidos
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-600 transition-all group-hover:w-full"></span>
                </a>
                <a href="javascript:void(0)" id="btn-login" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors">
                    Iniciar Sesión
                </a>
                <a href="javascript:void(0)" id="btn-registro" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors">
                    Registrarse
                </a>

                <!-- Carrito -->
                <a href="javascript:void(0)" id="btn-carrito" class="relative group">
                    <div class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-50 transition-all duration-200">
                        <svg class="w-5 h-5 text-gray-700 group-hover:text-primary-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <span class="text-sm font-medium text-gray-700 group-hover:text-gray-900">Carrito</span>
                        <span id="cart-count" class="inline-flex items-center justify-center min-w-[1.5rem] h-6 px-1.5 text-xs font-bold text-white bg-primary-600 rounded-full group-hover:bg-primary-700 transition-all duration-200 group-hover:scale-110">0</span>
                    </div>
                </a>

                <!-- Usuario info -->
                <div id="user-info" class="hidden">
                    <span class="text-sm font-semibold text-primary-700 px-3 py-1.5 bg-primary-50 rounded-lg border border-primary-200"></span>
                    <button id="btn-logout" class="ml-2 text-sm font-medium text-red-600 hover:text-red-700 transition-colors">
                        Cerrar Sesión
                    </button>
                </div>

                <!-- Admin -->
                <a href="/loginAdmin" class="text-sm font-medium text-gray-400 hover:text-gray-600 transition-colors">
                    Admin
                </a>
            </div>

            <!-- Menú móvil -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition-colors focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Menú móvil expandible -->
    <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 bg-white">
        <a href="/" class="block py-3 px-4 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">Inicio</a>
        <a href="/products" class="block py-3 px-4 text-sm font-semibold text-primary-700 bg-primary-50">Productos</a>
        <a href="/orders" id="btn-orders-mobile" class="hidden block py-3 px-4 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">Mis Pedidos</a>
        <a href="javascript:void(0)" id="btn-login-mobile" class="block py-3 px-4 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">Iniciar Sesión</a>
        <a href="javascript:void(0)" id="btn-registro-mobile" class="block py-3 px-4 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">Registrarse</a>
        <a href="javascript:void(0)" id="btn-carrito-mobile" class="block py-3 px-4 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">Carrito</a>
        <a href="/loginAdmin" class="block py-3 px-4 text-sm font-medium text-gray-400 hover:bg-gray-50 hover:text-gray-600 transition-colors">Admin</a>
    </div>
</nav>
</body>
</html>

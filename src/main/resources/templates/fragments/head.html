<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Onsen Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f6faf7',
                            100: '#e8f3eb',
                            200: '#d1e7d7',
                            300: '#a8d3b5',
                            400: '#76b88c',
                            500: '#4d9a6a',
                            600: '#3a7d54',
                            700: '#2f6445',
                            800: '#275038',
                            900: '#21422f',
                        },
                        accent: {
                            50: '#fef9f3',
                            100: '#fdf2e7',
                            200: '#fae3c7',
                            300: '#f6cfa7',
                            400: '#efa767',
                            500: '#e88027',
                            600: '#d17323',
                            700: '#ae601d',
                            800: '#8b4d17',
                            900: '#713f13',
                        }
                    },
                    fontFamily: {
                        sans: ['Rubik', 'system-ui', 'sans-serif'],
                        heading: ['Poppins', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Animación suave para elementos */
        .smooth-appear {
            animation: fadeIn 0.6s ease-out;
        }

        /* Efecto hover profesional para tarjetas */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Loader elegante */
        .loader {
            border: 2px solid #e8f3eb;
            border-top: 2px solid #3a7d54;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Transiciones suaves para botones */
        .btn-primary {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(58, 125, 84, 0.2), 0 2px 4px -1px rgba(58, 125, 84, 0.1);
        }
        .btn-primary:active {
            transform: translateY(0);
        }

        /* Scroll suave */
        html {
            scroll-behavior: smooth;
        }

        /* Animación de línea underline */
        .underline-animation {
            position: relative;
        }
        .underline-animation::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #3a7d54;
            transition: width 0.3s ease;
        }
        .underline-animation:hover::after {
            width: 100%;
        }
    </style>
</head>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Productos | Onsen Coffee')}"></head>
<body class="bg-gray-50 min-h-screen">
<nav th:replace="~{fragments/header :: header}"></nav>

<header class="relative bg-gradient-to-br from-primary-50 via-white to-accent-50/30 border-b border-gray-200 py-16 sm:py-20 overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_30%_20%,rgba(77,154,106,0.06),transparent_50%)]"></div>
    <div class="relative max-w-7xl mx-auto px-4">
        <div class="max-w-3xl">
            <div class="inline-flex items-center gap-2 px-3 py-1.5 bg-white border border-gray-200 rounded-full shadow-sm mb-6">
                <span class="w-2 h-2 bg-primary-500 rounded-full"></span>
                <span class="text-xs font-medium text-gray-700">Selección Premium</span>
            </div>
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">
                Nuestra Colección
            </h1>
            <p class="text-lg text-gray-600 leading-relaxed">
                Descubre cafés de origen japonés, tostados con maestría para ofrecerte una experiencia inolvidable.
            </p>
        </div>
    </div>
</header>

<main id="main-content" class="py-8 sm:py-12">
    <div class="max-w-7xl mx-auto px-4">
        <div id="contenedor" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full flex items-center justify-center py-20">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-2 border-primary-200 border-t-primary-600 mx-auto"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<script src="/js/app.js"></script>

<script>
    // Menú móvil toggle
    document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu?.classList.toggle('hidden');
    });
</script>
</body>
</html>

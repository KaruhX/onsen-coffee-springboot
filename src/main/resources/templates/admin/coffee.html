<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cafés - Onsen Coffee Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'onsen': {
                            50: '#f7fdf7',
                            100: '#e8f5e8',
                            200: '#d3ead3',
                            300: '#afd6af',
                            400: '#7fb87f',
                            500: '#5a9b5a',
                            600: '#4a7c4a',
                            700: '#3d623d',
                            800: '#345034',
                            900: '#2d422d'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
<div th:insert="fragments/general.html :: menu"></div>

<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="mb-8">
        <div class="flex items-center justify-between space-x-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Gestión de Cafés</h1>
                <p class="text-gray-600 mt-2">Administra el catálogo de productos</p>
            </div>
            <div>
                <a th:href="@{/admin/userAdminList}"
                   class="inline-flex items-center px-6 py-3 bg-onsen-600 hover:bg-onsen-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200 transform hover:-translate-y-0.5">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Administrar Usuarios
                </a>
                <a th:href="@{/admin/registerCoffee}"
                   class="inline-flex items-center px-6 py-3 bg-onsen-600 hover:bg-onsen-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200 transform hover:-translate-y-0.5">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Registrar Nuevo Café
                </a>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Imagen</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Tipo</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Origen</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Precio</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Stock</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Descripción</th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="coffees : ${coffees}" class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img th:src="@{/show-thumbnail(id=${coffees.id})}"
                                 onerror="this.src='https://images.unsplash.com/photo-1447933601403-0c6688de566e?w=80&h=80&fit=crop&q=80'"
                                 alt="Miniatura del café"
                                 class="w-16 h-16 rounded-lg object-cover shadow-sm"/>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${coffees.id}">1</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm font-medium text-gray-900" th:text="${coffees.coffee_type}">Espresso</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${coffees.origin}">Colombia</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm font-semibold text-onsen-600" th:text="${coffees.price + ' €'}">3.00 €</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                  th:classappend="${coffees.stock > 10} ? 'bg-green-100 text-green-800' : (${coffees.stock > 0} ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800')"
                                  th:text="${coffees.stock}">50</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600 max-w-xs truncate" th:text="${coffees.description}">Strong and bold</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-3">
                            <form th:action="@{/admin/editCoffee}" method="get" style="display:inline;">
                                <input type="hidden" name="id" th:value="${coffees.id}"/>
                                <button type="submit" class="inline-flex items-center text-onsen-600 hover:text-onsen-700 transition-colors">
                                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                    </svg>
                                    Editar
                                </button>
                            </form>
                            <form th:action="@{/admin/deleteCoffee}" method="post" style="display:inline;"
                                  onsubmit="return confirm('¿Estás seguro de que deseas eliminar este café?');">
                                <input type="hidden" name="id" th:value="${coffees.id}"/>
                                <button type="submit" class="inline-flex items-center text-red-600 hover:text-red-700 transition-colors">
                                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                    Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

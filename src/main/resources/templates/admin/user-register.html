<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario - Onsen Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'onsen': {
                            50: '#f7fdf7',
                            100: '#e8f5e8',
                            200: '#d3ead3',
                            300: '#afd6af',
                            400: '#7fb87f',
                            500: '#5a9b5a',
                            600: '#4a7c4a',
                            700: '#3d623d',
                            800: '#345034',
                            900: '#2d422d'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
<div th:insert="fragments/general.html :: menu"></div>

<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="mb-8">
        <div class="flex items-center text-sm text-gray-600 mb-4">
            <a th:href="@{/admin/userAdminList}" class="hover:text-onsen-600 transition-colors">Usuarios</a>
            <svg class="w-4 h-4 mx-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
            </svg>
            <span class="text-gray-900">Registrar Nuevo Usuario</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Registrar Nuevo Usuario</h1>
        <p class="text-gray-600 mt-2">Completa la información del nuevo usuario</p>
    </div>

    <div class="bg-white rounded-xl shadow-md p-8">
        <form th:action="@{/admin/saveUser}" method="post" class="space-y-6">

            <div>
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Información del Usuario</h3>
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="nombre" name="nombre" required
                               placeholder="Nombre del usuario"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsen-500 focus:border-transparent transition-all"/>
                    </div>
                    <div>
                        <label for="direccion" class="block text-sm font-medium text-gray-700 mb-2">
                            Direccion
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="direccion" name="direccion" required
                               placeholder="Direccion del usuario"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsen-500 focus:border-transparent transition-all"/>
                    </div>

                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                            Telefono
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="telefono" name="telefono" required
                               placeholder="Telefono del usuario"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsen-500 focus:border-transparent transition-all"/>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" required
                               placeholder="usuario@ejemplo.com"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsen-500 focus:border-transparent transition-all"/>
                    </div>

                    <div>
                        <label for="pass" class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                            <span class="text-red-500">*</span>
                        </label>
                        <input type="password" id="pass" name="pass" required
                               placeholder="Contraseña segura"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsen-500 focus:border-transparent transition-all"/>
                        <p class="text-xs text-gray-500 mt-1">La contraseña debe ser segura</p>
                    </div>

                </div>
            </div>

            <div class="border-t border-gray-200 pt-6">
                <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg mb-6">
                    <div class="flex items-start">
                        <svg class="w-5 h-5 text-blue-600 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                        </svg>
                        <div>
                            <p class="text-sm font-medium text-blue-900">Información importante</p>
                            <p class="text-sm text-blue-700 mt-1">
                                Asegúrate de proporcionar un email válido y una contraseña segura. El email debe ser único en el sistema.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button type="submit"
                            class="flex-1 inline-flex items-center justify-center px-6 py-3 bg-onsen-600 hover:bg-onsen-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200 transform hover:-translate-y-0.5">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Guardar Usuario
                    </button>
                    <a th:href="@{/admin/userAdminList}"
                       class="flex-1 inline-flex items-center justify-center px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-sm transition-all duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                        Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Onsen Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f6faf7',
                            100: '#e8f3eb',
                            200: '#d1e7d7',
                            300: '#a8d3b5',
                            400: '#76b88c',
                            500: '#4d9a6a',
                            600: '#3a7d54',
                            700: '#2f6445',
                            800: '#275038',
                            900: '#21422f',
                        }
                    },
                    fontFamily: {
                        sans: ['Rubik', 'system-ui', 'sans-serif'],
                        heading: ['Poppins', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-primary-50/30 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-600 rounded-xl mb-4 shadow-lg">
                <div class="w-8 h-8 border-2 border-white rounded"></div>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Panel de Administración</h1>
            <p class="text-gray-600">Ingrese sus credenciales para continuar</p>
        </div>

        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
            <div th:if="${mensaje}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-700 text-sm font-medium" th:text="${mensaje}"></p>
            </div>

            <form th:action="@{/comprobarPassAdmin}" method="post" class="space-y-5">
                <div>
                    <label for="pass" class="block text-sm font-medium text-gray-900 mb-2">
                        Contraseña
                    </label>
                    <input type="password" id="pass" name="pass" required
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all outline-none text-gray-900"
                           placeholder="••••••••">
                </div>

                <button type="submit"
                        class="w-full bg-primary-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-primary-700 transition-all shadow-sm hover:shadow-md">
                    Iniciar Sesión
                </button>

                <div class="pt-4 text-center">
                    <a href="/" class="text-sm font-medium text-gray-600 hover:text-gray-900">
                        ← Volver al sitio web
                    </a>
                </div>
            </form>
        </div>

        <p class="text-center text-sm text-gray-500 mt-6">
            © 2025 Onsen Coffee. Panel administrativo.
        </p>
    </div>
</body>
</html>

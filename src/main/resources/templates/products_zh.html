<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('产品 | Onsen Coffee')}"></head>
<body class="bg-gray-50 min-h-screen">
<nav th:replace="~{fragments/header :: header}"></nav>

<header class="relative bg-gradient-to-br from-primary-50 via-white to-accent-50/30 border-b border-gray-200 py-16 sm:py-20 overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_30%_20%,rgba(77,154,106,0.06),transparent_50%)]"></div>
    <div class="relative max-w-7xl mx-auto px-4">
        <div class="max-w-3xl">
            <div class="inline-flex items-center gap-2 px-3 py-1.5 bg-white border border-gray-200 rounded-full shadow-sm mb-6">
                <span class="w-2 h-2 bg-primary-500 rounded-full"></span>
                <span class="text-xs font-medium text-gray-700">优质精选</span>
            </div>
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">
                我们的系列
            </h1>
            <p class="text-lg text-gray-600 leading-relaxed">
                探索日本原产咖啡，精心烘焙，为您带来难忘的体验。
            </p>
        </div>
    </div>
</header>

<main id="main-content" class="py-8 sm:py-12">
    <div class="max-w-7xl mx-auto px-4">
        <div id="contenedor" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full flex items-center justify-center py-20">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-2 border-primary-200 border-t-primary-600 mx-auto"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!--Script cutre queda formatear-->
<script src="/js/app.js"></script>

<script>
    LANG = '_zh';
    document.addEventListener('DOMContentLoaded', function() {
        Promise.all([
            fetch('/mustache-templates-zh/coffee-card.html').then(r => r.text()),
            fetch('/mustache-templates-zh/coffee-detail.html').then(r => r.text()),
            fetch('/mustache-templates-zh/register.html').then(r => r.text()),
            fetch('/mustache-templates-zh/login.html').then(r => r.text()),
            fetch('/mustache-templates-zh/cart.html').then(r => r.text())
        ]).then(([coffeeCard, coffeeDetail, register, login, cart]) => {
            AppState.templates.coffeeCard = coffeeCard;
            AppState.templates.coffeeDetail = coffeeDetail;
            AppState.templates.register = register;
            AppState.templates.login = login;
            AppState.templates.cart = cart;

            ProductsModule.loadProducts();

            setupNavigationEvents();

            if (AppState.isUserLoggedIn()) {
                const username = AppState.getUser();
                if (username) {
                    AuthModule.updateUIAfterLogin(username);
                }
            }
        }).catch(error => {
            console.error('加载模板时出错:', error);
            Utils.showError($("#contenedor"), '加载应用程序时出错');
        });
    });

    function setupNavigationEvents() {
        $('#btn-login').on('click', function(e) {
            e.preventDefault();
            AuthModule.showLogin();
        });
        $('#btn-registro').on('click', function(e) {
            e.preventDefault();
            AuthModule.showRegister();
        });

        $('#btn-carrito').on('click', function(e) {
            e.preventDefault();
            CartModule.showCart();
        });

        $('#btn-orders').on('click', function(e) {
            e.preventDefault();
            if (AppState.isUserLoggedIn()) {
                window.location.href = '/order-history';
            } else {
                Utils.showNotification('您必须登录才能查看订单', 'warning');
            }
        });
    }

    document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        menu?.classList.toggle('hidden');
    });
</script>
</body>
</html>

<div class="bg-white border border-gray-200 rounded-xl overflow-hidden card-hover cursor-pointer smooth-appear" onclick="showCoffeeDetail({{id}})">
    <div class="relative h-56 bg-gray-100 overflow-hidden group">
        <img src="show-thumbnail?id={{id}}"
             onerror="this.src='/assets/default-coffee.jpg'"
             alt="{{coffee_type}}"
             class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </div>

    <div class="p-6">
        <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-semibold text-gray-900 group-hover:text-primary-600 transition-colors">{{coffee_type}}</h3>
            <span class="text-lg font-semibold text-gray-900">{{price}}â‚¬</span>
        </div>

        <p class="text-sm text-gray-500 mb-4 flex items-center">
            <svg class="w-3 h-3 mr-1 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            {{origin}} - {{altitude}}m
        </p>

        <p class="text-gray-700 text-sm mb-6 h-10 line-clamp-2">{{description}}</p>

        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs text-gray-500">Bitterness</span>
                <span class="text-xs font-medium text-gray-700">{{bitterness}} of 5</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-1.5 overflow-hidden">
                <div class="bg-gradient-to-r from-primary-600 to-primary-500 h-1.5 rounded-full transition-all duration-500" style="width: {{bitterness_percentage}}%"></div>
            </div>
        </div>

        <button onclick="event.stopPropagation(); comprarCafe('{{coffee_type}}', {{id}})"
                class="w-full py-2.5 px-4 rounded-xl font-semibold text-white transition-all duration-200 {{buttonClass}} flex items-center justify-center space-x-2"
                {{#outOfStock}}disabled{{/outOfStock}}>
            {{^outOfStock}}
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            {{/outOfStock}}
            <span>{{buttonText}}</span>
        </button>
    </div>
</div>

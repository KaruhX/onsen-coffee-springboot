<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-onsen-600 to-onsen-700 px-8 py-6">
            <h2 class="text-3xl font-bold text-white text-center">Crear Cuenta</h2>
            <p class="text-onsen-100 text-center mt-2">Únete a la comunidad Onsen Coffee</p>
        </div>

        <form id="register-form" class="p-8 space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-onsen-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                        Nombre Completo
                    </span>
                </label>
                <input type="text" name="nombre" required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-onsen-500 focus:ring-2 focus:ring-onsen-200 transition-all outline-none"
                       placeholder="Tu nombre completo">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-onsen-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                        Email
                    </span>
                </label>
                <input type="email" name="mail" required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-onsen-500 focus:ring-2 focus:ring-onsen-200 transition-all outline-none"
                       placeholder="tu@email.com">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-onsen-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        Contraseña
                    </span>
                </label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-onsen-500 focus:ring-2 focus:ring-onsen-200 transition-all outline-none"
                       placeholder="Mínimo 6 caracteres">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-onsen-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        Confirmar Contraseña
                    </span>
                </label>
                <input type="password" name="confirmPassword" required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-onsen-500 focus:ring-2 focus:ring-onsen-200 transition-all outline-none"
                       placeholder="Repite tu contraseña">
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-onsen-600 to-onsen-700 text-white font-bold py-4 px-6 rounded-xl hover:from-onsen-700 hover:to-onsen-800 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                Registrarse
            </button>

            <p class="text-center text-gray-600 text-sm">
                ¿Ya tienes cuenta?
                <a href="#" id="btn-login" class="text-onsen-600 font-semibold hover:text-onsen-700 transition-colors">
                    Inicia sesión aquí
                </a>
            </p>
        </form>
    </div>
</div>

<div class="max-w-md mx-auto">
    <div class="bg-white border border-gray-200 rounded-xl p-8 shadow-sm">
        <div class="mb-8 text-center">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-primary-100 rounded-xl mb-4">
                <div class="w-8 h-8 bg-primary-600 rounded-lg"></div>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Crear Cuenta</h2>
            <p class="text-gray-500 text-sm">Únete a Onsen Coffee para empezar</p>
        </div>

        <form id="register-form" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-900 mb-2">
                    Nombre Completo
                </label>
                <input type="text" name="nombre" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all outline-none text-gray-900"
                       placeholder="Tu nombre">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-900 mb-2">
                    Correo Electrónico
                </label>
                <input type="email" name="mail" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all outline-none text-gray-900"
                       placeholder="tu@email.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-900 mb-2">
                    Contraseña
                </label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all outline-none text-gray-900"
                       placeholder="Mínimo 6 caracteres">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-900 mb-2">
                    Confirmar Contraseña
                </label>
                <input type="password" name="confirmPassword" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all outline-none text-gray-900"
                       placeholder="Repite tu contraseña">
            </div>

            <button type="submit"
                    class="w-full bg-primary-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-primary-700 transition-all shadow-sm hover:shadow-md">
                Crear Cuenta
            </button>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">¿Ya tienes cuenta?</span>
                </div>
            </div>

            <a href="#" id="btn-login-link" class="block text-center text-sm font-medium text-primary-600 hover:text-primary-700 hover:underline">
                Inicia sesión aquí
            </a>
        </form>
    </div>
</div>
